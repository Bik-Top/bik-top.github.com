---
layout: default
---

<div class="container all-post">
{% for post in site.posts %}
<div class="card">
  <div class="card-header">
    <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
  </div>
  <div class="card-body">
    <p class="card-text">{{ post.excerpt }}</p>
  </div>
</div>
{% endfor %}
</div>

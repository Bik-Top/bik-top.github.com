---
layout: page
---


<div class="home">

  <h1 class="page-heading">{{site.title}}</h1>
  {{ content }}
    <ul class="list-inline">
      {% for post in site.posts %}
        <li class="list-inline-item">
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
      {% endfor %}
    </ul>



</div>
